      <h2 class="text-center p-4">Retailer Management</h2>
   </div>

	<form class="form-horizontal col-xs-12 col-lg-12 col-md-12 col-sm-12" method="POST" action="{{url_for('update_oneRetailer_Records')}}" name="wform" >
      <fieldset  class="row sec1 mb-4">
         <legend>Retailer Information</legend>
         <div class="form-group col-lg-4 col-sm-12">
            <label for="rid" class="text-light bg bg-info">ID</label>
            <input type="text" class="form-control" id="rid" placeholder="Enter Program Name" name="rid" value="{{p['_id']}}" >
         </div>
         <div class="form-group col-lg-4 col-sm-12">
            <label for="pName" class="text-light bg bg-info">Program Name</label>
            <input type="text" class="form-control" id="pName" placeholder="Enter Program Name" name="pName" value="{{p['ProgramName']}}" >
         </div>
         <div class="form-group col-4">
            <label for="accN" class="text-light bg bg-info">Account # </label>
            <input type="Number" class="form-control" id="accN" placeholder="Enter Account No" name="accN" value="{{p['Account']}}">
         </div>
         <div class="form-group col-lg-4 col-sm-12">
            <label for="addrs" class="text-light bg bg-info">Address</label>
            <input type="text" class="form-control" id="addrs" placeholder="Address" name="addrs" value="{{p['Address1']}}">
         </div>
         <div class="form-group col-4">
            <label for="city" class="text-light bg bg-info">City </label>
            <input type="text" class="form-control" id="city" placeholder="Enter City" name="city" value="{{p['City']}}">
         </div>
         <div class="form-group col-4">
            <label for="state" class="text-light bg bg-info">State </label>
            <input type="text" class="form-control" id="state" placeholder="Enter  State"  name="state" value="{{p['State']}}">
         </div>

         <div class="form-group col-lg-4 col-sm-12">
            <label for="zCode" class="text-light bg bg-info">Zip Code</label>
            <input type="Number" class="form-control" id="zCode" placeholder="Enter Zip Code" name="zCode" value="{{p['Zip']}}">
         </div>
         <div class="form-group col-4">
            <label for="cntry" class="text-light bg bg-info">Country </label>
            <input type="text" class="form-control" id="cntry" placeholder="Enter Country" name="cntry" value="{{p['Country']}}">
         </div>
         <div class="form-group col-lg-4 col-sm-12">
            <label for="strDate" class="text-light bg bg-info">Start Date</label>
            <input type="date" class="form-control" id="strDate" placeholder="Choose Start Date" name="strDate" value="{{p['Hire']}}" >
         </div>
         <div class="form-group col-4">
            <label for="status" class="text-light bg bg-info">Status </label>
            <input type="text" class="form-control" id="status" placeholder="Enter Status" name="status" value="{{p['Status']}}">
         </div>
         
      </fieldset>

      <!-- Job Title -->
      <fieldset  class="row sec1 mb-4">
         <legend>Job Title</legend>
         <div class="form-group col-lg-4 col-sm-12">
            <label for="jobTitle" class="text-light bg bg-info">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" placeholder="Enter Job Title" name="jobTitle" value="{{p['Jobtitle']}}">
         </div>   
         <div class="form-group col-lg-4 col-sm-12">
            <label for="fName" class="text-light bg bg-info">First Name</label>
            <input type="text" class="form-control" id="fName" placeholder="Enter First Name" name="fName" value="{{p['FirstName']}}">
         </div>
         <div class="form-group col-lg-4 col-sm-12">
            <label for="lName" class="text-light bg bg-info">Last Name</label>
            <input type="text" class="form-control" id="lName" placeholder="Enter Last Name" name="lName" value="{{p['LastName']}}">
         </div>  
         <div class="form-group col-lg-4 col-sm-12">
            <label for="phone" class="text-light bg bg-info">Phone Number</label>
            <input type="Number" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone" value="{{p['Phone1']}}">
         </div> 
         <div class="form-group col-lg-4 col-sm-12">
            <label for="ext" class="text-light bg bg-info">Ext #</label>
            <input type="text" class="form-control" id="ext" placeholder="Enter Ext " name="ext" required value="{{p['PhoneExt']}}">
         </div>  
         <div class="form-group col-lg-4 col-sm-12">
            <label for="mobile" class="text-light bg bg-info">Mobile</label>
            <input type="Number" class="form-control" id="mobile" placeholder="Enter Mobile Number" name="mobile" value="{{p['Mobile1']}}">
         </div>
         <div class="form-group col-lg-4 col-sm-12">
            <label for="email" class="text-light bg bg-info">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email Id" name="email" value="{{p['Email1']}}">
         </div> 
      </fieldset>
